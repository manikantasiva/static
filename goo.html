<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title> Siva Google Tab </title>
    <link rel="stylesheet" href="stl.css">
    <link rel="icon" href="google.ico">
</head>

<body>
    <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <img src="img/more-apps.png">
        <button>Sign in</button>
    </nav>
    <section class="section-1">
        <img src="img/google-1.png" class="logo">
        <form><br><br>
            <div class="search-box">
                <img src="img/search.png" class="search-icon">
                <input type="text" class="s-input">

                <img src="img/voice-search-icon.png" alt="voice search" class="vs-icon">
                <input type="submit" class="s-btn" value="Google Search">
                <input type="submit" class="s-btn" value="Get Ready To Search">
            </div>
        </form>
        <div class="lang">
            Google offered in:
            <a href="#">India</a>
            <a href="#">Andhra pradesh</a>
        </div>
        <div class="social-media">
            Social social media:
            <form class="sm">
                <a href="www.facebook.com"><img src="img/facebook-icon.jpg" width="50" height="50">
                </a>
                <a href="www.instagram.com"><img src="img/instagram-icon.jpg" width="50" height="50"></a>
                <a href="www.instagram.com"><img src="img/whats-app.png" width="50" height="50"></a>

            </form>


        </div>
    </section>
    <footer>
        <h4>
            India
        </h4>
        <div class="links">
            <div class="link-1">
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">How to search works</a>
            </div>
            <div class="link-2">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
